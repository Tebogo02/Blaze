<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blaze</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="navbar-main container">

    <div class="navbar-main__logo">
        <div class="navbar-main__logo-text">BLAZE</div>
    </div>
    
    <div class="navbar__icons">
        <div class="navbar__themeicon"><img src="Icons/moon.svg" alt="" class="icon-1" id="icon-1"></div>
        <div class="navbar__themeicon"><img src="Icons/brightness-high.svg" alt="" class="icon-2" id="icon-2"></div>
    </div>
    
    </div>
    
    <div class="box container"> 
        
        <div class="navbar">
            <div class="navbar__menu">
                <a href="" class="navbar__menu-1"><img src="Icons/house.svg" alt="" class="icon1"> Home</a>
                <a href="" class="navbar__menu-2"><img src="Icons/search.svg" alt="" class="icon2"> Explore</a>
                <a href="" class="navbar__menu-3"><img src="Icons/send.svg" alt="" class="icon3"> Transfer</a>
                <a href="" class="navbar__menu-4"><img src="Icons/clock-history.svg" alt="" class="icon4"> Transactions</a>
                <a href="" class="navbar__menu-5"><img src="Icons/gear.svg" alt="" class="icon5"> Settings</a>
            </div>
                
        </div>        
        
        <div class="section grid">

        <div class="section__heading">Dashboard</div>
            

            <div class="section__left-Bitcoinbalances">

                <div class="section__left-Bitcoinbalance-heading">BTC Balances</div>
                
                <div class="section__left-Bitcoinbalance-TotalBalance">
                    <div class="section__left-Bitcoinbalance-TotalBalance-1">Total Balance</div>
                    <div class="section__left-Bitcoinbalance-TotalBalance-2">12.34726 BTC</div>
                </div>
                
                <hr>

                <div class="section__left-Bitcoinbalance-OrderBalance">
                    <div class="section__left-Bitcoinbalance-OrderBalance-1">Order Balance</div>
                    <div class="section__left-Bitcoinbalance-OrderBalance-2">0 BTC</div>
                </div>

                <hr>

                <div class="section__left-Bitcoinbalance-AvailableBalance">
                    <div class="section__left-Bitcoinbalance-AvailableBalance-1">Available Balance</div>
                    <div class="section__left-Bitcoinbalance-AvialableBalance-2">12.34726 BTC</div>
                </div>
                
                <div class="section__left-Bitcoinbalances-Buttons">                    
                    <button class="Btn">Withdraw</button>
                    <button class="Btn">Recieve</button>
                </div>
                            
            </div>

        </div>
    
    </div>


    

    
    

    <script src="index.js"></script>
</body>
</html>
